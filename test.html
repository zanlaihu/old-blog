<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="./assets/css/menu.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div>
      <div class="inner-header">
        <!--两条横线菜单-->
        <div class="inner-header-icon">
          <span></span>
          <span></span>
        </div>
      </div>
         
      <!--菜单展开项-->
      <div class="inner-nav">
        <a href="#">第一页</a>         
        <a href="#">第二页</a>        
        <a href="#">第三页</a>    
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        let i = 1;
        $(".inner-header-icon").click(function () {
          //点击菜单按钮事件
          if (i > 0) {
            i = i - 1;
            $(this).addClass("inner-header-icon-click");
            $(this).removeClass("inner-header-icon-out");
          } else {
            i = i + 1;
            $(this).removeClass("inner-header-icon-click");
            $(this).addClass("inner-header-icon-out");
          }

          $(".inner-nav").slideToggle(250);
        });
        $(".inner-nav").click(function () {
          //点击菜单列表项，收回菜单
          $(".inner-header-icon").click(); //触发菜单按钮点击事件
        });
        $(".nner-nav a").each(function (index) {
          $(this).css({ "animation-delay": index / 10 + "s" });
        });
      });
    </script>
  </body>
</html>
